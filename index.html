<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poly-Sampler Rack 2026</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="logo">POLY-SAMPLER // 2026</div>
    <div class="master-controls">
      <div class="control-group">
        <label class="label-tiny">Master Volume</label>
        <input type="range" id="master-vol" min="0" max="1.5" step="0.01" value="0.8">
      </div>
      <button id="add-slot-btn">+ ADD SLOT</button>
      <div class="control-group">
        <label class="label-tiny">Output Monitor</label>
        <canvas id="master-visualizer" class="master-visualizer"></canvas>
      </div>
    </div>
  </header>

  <main id="sampler-rack">
    <!-- Player slots will be injected here -->
  </main>

  <div id="lfo-rack" class="lfo-rack">
    <!-- LFO controls will be injected here -->
  </div>

  <div class="status-bar">
    <span>AUDIO ENGINE: READY</span>
    <span>2026 SYSTEM CORE v1.0</span>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
