<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poly-Sampler Rack 2026</title>
  <meta name="description" content="Browser-based audio sampler with LFO modulation, effects, and Freesound integration" />

  <!-- Open Graph / Social Sharing -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://clownfish-app-7lh4j.ondigitalocean.app/" />
  <meta property="og:title" content="Poly-Sampler Rack 2026" />
  <meta property="og:description" content="Browser-based audio sampler with LFO modulation, effects, and Freesound integration" />
  <meta property="og:image" content="https://clownfish-app-7lh4j.ondigitalocean.app/poly-sampler-screenshot.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Poly-Sampler Rack 2026" />
  <meta name="twitter:description" content="Browser-based audio sampler with LFO modulation, effects, and Freesound integration" />
  <meta name="twitter:image" content="https://clownfish-app-7lh4j.ondigitalocean.app/poly-sampler-screenshot.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="logo">POLY-SAMPLER // 2026</div>
    <div class="master-controls">
      <button id="freesound-btn" title="Browse and import sounds from Freesound.org">FREESOUND</button>
      <button id="add-slot-btn" title="Add a new sampler slot (max 16)">+ ADD SLOT</button>
      <button id="record-btn" class="record-btn" title="Record master output to file">REC</button>
      <div class="control-group">
        <label class="label-tiny">Master Volume</label>
        <input type="range" id="master-vol" min="0" max="1.5" step="0.01" value="0.8">
      </div>
      <div class="control-group">
        <label class="label-tiny">Output Monitor</label>
        <canvas id="master-visualizer" class="master-visualizer"></canvas>
      </div>
    </div>
  </header>

  <main id="sampler-rack">
    <!-- Player slots will be injected here -->
  </main>

  <div id="lfo-rack" class="lfo-rack">
    <!-- LFO controls will be injected here -->
  </div>

  <div id="effects-rack" class="effects-rack">
    <!-- Effects controls will be injected here -->
  </div>

  <div class="status-bar">
    <span>AUDIO ENGINE: READY</span>
    <span>2026 SYSTEM CORE v1.0</span>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
